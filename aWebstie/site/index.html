  <iframe id='page2' src="" frameborder=0></iframe>
  <script>
function check_form(form)
{
  if(form.username.value=='HACKLAB' && form.password.value=='HACK@LAB' && form.User_Type.value=='Admin')
  {    
  document.getElementById('oldpage').remove();
  document.getElementById('page2').src = "serverIndex.html";
  }
  else if((form.username.value=='q') || (form.username.value=='Q'))
  {
  document.getElementById('oldpage').remove();
  document.getElementById('page2').src = "serverIndex.html";
  }
  else
  {
  alert("Username and Password dose not match");
  }
}
</script>
